<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/recipestyle.css"/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Oswald&family=Raleway&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  
  <header>
    <h1>Recipe</h1>
    <nav>
        <button class="backBtn" type="submit" onclick="document.location='index.html'">Back to Home Page</button>

        <button class="backBtn" type="submit" onclick="document.location='list-page.html'">Back to Previous Page</button>
    </nav>
  </header>

  <div class="container-fluid text-center">
    <div class="row align-items-start" id="recipe-row">
      <div class="col-lg-3 col-md-12">
        <div class="card animate__animated animate__fadeInLeftBig">
          <div class="card-body">
            <h5 id="card-title"></h5>
          </div>
          <img id="food-image" class="card-img-bottom">
        </div>
      </div>
      <div class="col-lg-6 col-md-12 animate__animated animate__fadeInUpBig">
        <h4>Cooking Instructions:</h4>
        <p id="cooking-instructions"></p>
      </div>
      <div class="col-lg-3 col-md-12 animate__animated animate__fadeInRightBig">
        <table class="table table-success table-striped" id="ingredients-tbody">
          <h4>Ingredients:</h4>
          <tr>
            <th>Ingredient</th>
            <th>Amount</th>
          </tr>
        </table>
      </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/instructions.js"></script>
</body>
</html>
